<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">


    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
    <title>Job Application Tracker</title>
</head>

<body>
    <header class="mt-8">
        <div class="max-w-5/6 mx-auto mt-3 border-b-4 border-gray-300 pb-7">
            <div>
                <h1 class="text-5xl font-bold mb-14">Job Application Tracker</h1>
            </div>
            <div class="grid grid-cols-3 gap-7">
                <div class="border border-[#F1F2F4] bg-gray-200 px-8 py-3 rounded-2xl text-white space-y-2">
                    <p class="text-2xl font-bold text-[black]">Total</p>
                    <p id="total" class="text-3xl font-bold text-[black]">0</p>
                </div>


                <div class="border border-[#F1F2F4] bg-gray-200 px-8 py-3 rounded-2xl text-white space-y-2">
                    <p class="text-2xl font-bold text-[black]">Interview</p>
                    <p id="Interview" class="text-3xl font-bold text-[green]">0</p>
                </div>


                <div class="border border-[#F1F2F4] bg-gray-200 px-8 py-3 rounded-2xl text-white space-y-2">
                    <p class="text-2xl font-bold text-[black]">Rejected</p>
                    <p id="Rejected" class="text-3xl font-bold text-[red]">0</p>
                </div>
            </div>
        </div>
    </header>
















</body>

</html>
